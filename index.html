<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__line">
                <div class="header__logo">
                    <img src="img/header/Alexis.png" alt="logo" class="logo">
                </div>
                <nav class="header__nav">
                    <a href="#" class="header__link">About Us</a>
                    <a href="#" class="header__link">Our Focus</a>
                    <a href="#" class="header__link">Portfolio</a>
                    <a href="#" class="header__link">Our Team</a>
                    <a href="#" class="header__link">Work Steps</a>
                    <a href="#" class="header__link">Pricing</a>
                    <a href="#" class="header__link">Testimonials</a>
                    <a href="#" class="header__link">Blog</a>
                    <a href="#" class="header__link">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <section class="fullscreen">
        <div class="wrapper-fullscreen">
            <h2 class="fullscreen__title">
                We design things with love and passion.
            </h2>
            <div class="fullscreen__button">Our works</div>
            <div class="fullscreen__dignities">
                <div class="dignity">
                    <div class="dignity__icon">
                        <img src="img/header/green-icon.png" alt="icon" class="icon">
                    </div>
                    <div class="dignity__text green-text">
                        fixed price project
                    </div>
                </div>
                <div class="dignity">
                    <div class="dignity__icon">
                        <img src="img/header/purple-icon.png" alt="icon" class="icon">
                    </div>
                    <div class="dignity__text purple-text">
                        recieve on time
                    </div>
                </div>
                <div class="dignity">
                    <div class="dignity__icon">
                        <img src="img/header/orange-icon.png" alt="icon" class="icon">
                    </div>
                    <div class="dignity__text orange-text">
                        satisfaction guranted
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
